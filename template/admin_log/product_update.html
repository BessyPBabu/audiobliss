{% extends 'admin_log/base.html' %}

{% block title %}Audio Bliss - Product Updation{% endblock %}

{% block body %}
<section class="content-main">
    <div class="content-header">
        <div>
            <h2 class="content-title card-title">Products Updation</h2>
            <p>Lorem ipsum dolor sit amet.</p>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if 'productupdate' in message.tags %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}


            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save changes</button>
              </form>
        </div>
    </div>
</section>
{% endblock %}
