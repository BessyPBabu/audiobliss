{% extends 'admin_log/base.html' %}

{% block title %}Audio Bliss - Add Product Variants{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
<style>
    .image-container {
        max-width: 100%;
        position: relative;
    }
    #cropperImage {
        max-width: 100%;
    }
</style>
{% endblock %}

{% block body %}
<section class="content-main">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Add New Color</h3>
                        <form method="post" id="colorForm">
                            {% csrf_token %}
                            {{ color_form.as_p }}
                            <button type="submit" name="add_color" class="btn btn-primary">Add Color</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3>Add New Variant</h3>
                        <form method="post" enctype="multipart/form-data" id="variantForm">
                            {% csrf_token %}
                            {{ variant_form.as_p }}
                            <div class="image-container">
                                <img id="cropperImage" src="" alt="Image to crop" style="display: none;">
                            </div>
                            <button type="submit" name="add_variant" class="btn btn-primary">Add Variant</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
