{% extends 'admin_log/base.html' %}

{% block title %}Audio Bliss - Add Product Variants{% endblock %}

{% block extra_css %}
{% endblock %}

{% block body %}
<section class="content-main">
    <div class="container">
        <div class="form-container row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3>Add New Color</h3>
                        <form method="post">
                            {% csrf_token %}
                            {{ color_form.as_p }}
                            <button type="submit" name="add_color" class="btn btn-primary">Add Color</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3>Add New Variant</h3>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ variant_form.as_p }}
                            <button type="submit" name="add_variant" class="btn btn-primary">Add Variant</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
