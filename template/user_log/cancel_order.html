{% extends 'user_log/baseuser.html' %}

{% block body %}
{% load static %}


<div class="container mb-25 mt-25">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body text-center">
                    <form method="POST">
                        {% csrf_token %}

                </div>
            </div>
        </div>
    </div>
